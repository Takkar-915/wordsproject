{% extends 'base.html' %}

{% block title %}オリジナル単語帳{% endblock %}

{% block content %}
 
<body>
    <h2>英単語データ削除確認画面</h2>
    <form method="post">
        {% csrf_token %}
        <p>英単語   {{ post.question }} を削除しますか？</p>
        <input type="submit" value="削除する">
    </form>

    <p><a href="{% url 'wordsapp:top' %}">削除せずに戻る</a></p>
</body>
{% endblock content %}
