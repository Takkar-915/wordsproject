<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>マイ単語帳</title>
</head>
 
<body>
    <h3>英単語データ削除確認画面</h3>
    <form method="post">
        {% csrf_token %}
        <p>英単語   {{ post.question }} を削除しますか？</p>
        <input type="submit" value="削除する">
    </form>

    <p><a href="{% url 'wordsapp:top' %}">削除せずに戻る</a></p>
</body>
</html>
