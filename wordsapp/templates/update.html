{% extends 'base.html' %}


{% block content %}
<h3>編集画面</h3>

<p>
<form method="POST">
        {% csrf_token %}
        <table>
        <tr>
            <th>カテゴリ</th>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <th>英単語</th>
            <td>{{ form.question }}</td>
        </tr>
        <tr>
            <th>意味</th>
            <td>{{ form.answer }}</td>
        </tr>
        <tr>
            <th>暗記済み</th>
            <td>{{ form.memory }}</td>
        </tr>
        </table>
        <hr>
        <button type="submit" class="btn btn-primary btn-sm">変更する</button>
    </form>        
    </p>
      

    <p><a href="{% url 'wordsapp:top' %}">変更せずに戻る</a></p>

{% endblock content %}
